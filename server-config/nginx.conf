# Expires map
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
}

server {
    server_name example.com;

    expires $expires;

    error_page 401 /401.html;
    location = /401.html {
      root /var/www/example.com/public/html;
      internal;
    }

    error_page 404 /404.html;
    location = /404.html {
      root /var/www/example.com/public/html;
      internal;
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
      root /var/www/example.com/public/html;
      internal;
    }

    location ^~ /public/ {
      root /var/www/example.com;
      if ($query_string) {
        expires max;
      }
    }
    location ~ ^/(css|html|img|static) {
        root /var/www/example.com/build;
    }
    location = /favicon.ico {
        root /var/www/example.com/build;
    }
    location = /humans.txt {
        root /var/www/example.com/build;
    }
    location = /manifest.json {
        root /var/www/example.com/build;
    }
    location ~ ^/precache-manifest.[a-z0-9]+.js {
        root /var/www/example.com/build;
    }
    location = /robots.txt {
        root /var/www/example.com/build;
    }
    location = /service-worker.js {
        root /var/www/example.com/build;
    }

    location / {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://127.0.0.1:3001;
    }

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "upgrade-insecure-requests; default-src 'none'; script-src 'self'; style-src 'self' https://*; font-src 'self' https://*; connect-src 'self'; manifest-src 'self'; frame-ancestors 'self'; frame-src 'self' https://*; media-src 'self' blob:; img-src https: http: data:; object-src 'self';" always;

    # This is managed by Certbot - you shouldn't edit it directly.
    listen [::]:443 ssl http2; # managed by Certbot
    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = example.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;

    server_name example.com;
    return 404; # managed by Certbot
}