overwrite: true
schema:
  - './server/data/graphql/schema/*.js'
generates:
  server/data/autogenerated_types_and_enums.js:
    config:
      # XXX(mime): this isn't being used yet because of this bug I field with codegen:
      # https://github.com/dotansimha/graphql-code-generator/issues/3516
      # We'll turn this on once the bug is fixed.
      #namingConvention: ./src/data/schema/namingConvention.js#namingConvention
      namingConvention:
        enumValues: upper-case#upperCase
    plugins:
      - 'flow'
      - 'flow-resolvers'
